<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Login</title>
    <!-- Kakao SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<style>
header img {
            align-items: right;
            width: 150px; /* 프로필 사진 크기 조절 */
            border-radius: 50%; /* 프로필 사진을 원형으로 만들기 위해 추가 */
        }

</style>
<body>
    <div style="" align="center">
    <a href="sns페이지.html" class="image featured"><img src="핵심images/FUTSAL062-removebg-preview.PNG" alt="" /></a>
</div>
    <div style="" align="center">
    <h2 align:center>풋살062 login</h2>
    <button id="kakao-login-btn">Kakao 계정으로 로그인</button>
</div>

   

    <script>
        // Kakao SDK 초기화
        Kakao.init('YOUR_KAKAO_APP_KEY');

        // 로그인 버튼 클릭 시 이벤트 핸들러
        document.getElementById('kakao-login-btn').addEventListener('click', function() {
            // 카카오 로그인 창 열기
            Kakao.Auth.login({
                success: function(authObj) {
                    // 로그인 성공 시 사용자 정보 가져오기
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(response) {
                            var userId = response.id;
                            var userName = response.properties.nickname;
                            alert('로그인 성공!\nID: ' + userId + '\n이름: ' + userName);
                        },
                        fail: function(error) {
                            alert('사용자 정보를 가져오는데 실패했습니다.\n' + JSON.stringify(error));
                        }
                    });
                },
                fail: function(error) {
                    alert('로그인에 실패했습니다.\n' + JSON.stringify(error));
                }
            });
        });
    </script>
</body>
</html>
