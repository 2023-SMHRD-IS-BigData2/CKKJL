<head>

<title>Kakao Login</title>
<!-- Kakao SDK -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
	Kakao.init('c1376b6f273000b2358733337044c70e'); //발급받은 키 중 javascript키를 사용해준다.
	console.log(Kakao.isInitialized()); // sdk초기화여부판단
</script>

</head>
<style>
header img {
	align-items: right;
	width: 150px; /* 프로필 사진 크기 조절 */
	border-radius: 50%; /* 프로필 사진을 원형으로 만들기 위해 추가 */
}
</style>
<body>
	<div style="" align="center">
		<a href="sns페이지.html" class="image featured"><img
			src="핵심images/FUTSAL062-removebg-preview.PNG" alt="" /></a>
	</div>
	<div style="" align="center">
		<h2 align:center>풋살062 login</h2>
		<a id="kakao-login-btn" href="javascript:loginWithKakao()"> <img
			src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
			width="222" alt="카카오 로그인 버튼" />
		</a>
	</div>

	<script>
		function loginWithKakao() {

			Kakao.Auth.login({
				success : function(authObj) {
					alert(JSON.stringify(authObj))
					Kakao.API.request({
						url : '/v2/user/me',
						success : function(response) {

							let properties = response.properties;
							let id = response.id;
							let profile = properties.profile_image;
							let name = properties.nickname;
							console.log(id);
							console.log(profile);
							console.log(name);

						},
						fail : function(error) {
							console.log(error);
						}
					});
				},
				fail : function(err) {
					alert(JSON.stringify(err))
				},
			})
		}
	</script>





</body>
</html>
