<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풋살 팀 만들기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        

        h1 {
            color: #4CAF50;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 15%;
            height: auto;
        }
    </style>
</head>
<body>
<a href="sns페이지.html"><img src="핵심images/FUTSAL062-removebg-preview.PNG" alt=""/></a>
    <h1>풋살 팀 만들기</h1>

    <form>
        <label for="teamName">팀 이름:</label>
        <input type="text" id="teamName" name="teamName" required>

        <label for="captainName">대표 선수 이름:</label>
        <input type="text" id="captainName" name="captainName" required>

        <label for="teamMembers">팀원 수:</label>
        <input type="number" id="teamMembers" name="teamMembers" required>

        <button type="button" onclick="createTeam()">팀 만들기</button>
    </form>

    <script>
        function createTeam() {
            var teamName = document.getElementById("teamName").value;
            var captainName = document.getElementById("captainName").value;
            var teamMembers = document.getElementById("teamMembers").value;

            // 여기에서 팀을 생성하는 추가적인 로직을 구현할 수 있습니다.
            // 예를 들면, 서버에 팀 정보를 전송하거나, 화면에 팀 정보를 표시하는 등의 작업이 가능합니다.
            
            alert("팀이 생성되었습니다!\n팀 이름: " + teamName + "\n대표 선수: " + captainName + "\n팀원 수: " + teamMembers);
        }
    </script>

</body>
</html>
