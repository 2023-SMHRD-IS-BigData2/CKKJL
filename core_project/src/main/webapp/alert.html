<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo2 {
            margin-bottom: 200px; /* 로고와 알림 사이에 여백 추가 */
            display: flex;
            align-items : center;
            justify-content: center; /* 이미지를 수평으로 가운데 정렬 */
        }
        .notification-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notification {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 100px; /* 알림과 로고 사이에 여백 추가 */
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <div class="logo2">
        <a href="sns페이지.html" class="image featured">
            <img src="핵심images/FUTSAL062-removebg-preview.PNG" alt="" width="180" height="30"></a>
    </div>

    <div class="notification" style="background-color: lightgreen;">
        <span class="close-btn" onclick="closeNotification()"></span>
        <p>풋살 062 알림 페이지입니다</p>
    </div>


    <script>
        function closeNotification() {
            var notification = document.querySelector('.notification');
            notification.style.display = 'none';
        }
    </script>

</body>
</html>
